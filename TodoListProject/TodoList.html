<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <!-- Dilediğiniz tasarımı ve içeriği değiştirerek projelerinizde kullanabilirsiniz. -->
    <title>TODOLIST PROJECT</title>
    <style>
        .bilgidiv{
            margin-top: 220px;
            margin-left: 770px;
        }
    </style>
</head>
<body>
    

    <div class="container">
        <div class="row">
            <div class="card w-100 mt-3">
                <div class="card-header" style="background-image: linear-gradient(to right,rgb(7, 55, 97),rgb(98, 114, 150));">
                    <h5 class="card-title text-white pt-2 text-center"> Plan ve Program Listesi </h5>
                </div>
                <div class="card-body">
                    <form id="todoAddForm" class="mt-2">
                        <input type="text" class="form-control mt-2" id="todoName" aria-describedby="todo" placeholder="Yapılacak plan giriniz...">
                    
                 <button id="todoAddButton" type="submit"  class="btn btn-success mt-4 btn-sm">
                        Planı ekle</button>
                    </form>

                </div>

                <hr/>

                <div class="card-body">
                    <h5 class="card-title">Plan Listem</h5>
                    <form name="form2" id="todoListForm">
                        <input id="todoSearch" type="text" class="form-control mt-3" placeholder="Plan Bul">
                        <hr/>
                    </form>

                    <ul class="list-group">
                       
                      
                      </ul>

                      <a href="#"  id="clearButton"  class="btn btn-danger btn-sm mt-3">Eklenen Tüm Planları Temizle</a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="bilgidiv">
       <h7>By Hamza Dogan</h7>
    </div>
    


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="todolist.js"></script>
</body>
</html>
